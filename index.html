<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RestApp">
  <link rel="apple-touch-icon" href="/img/icons/app-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="/img/icons/app-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="/img/icons/app-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/img/icons/app-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/img/icons/app-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="/img/icons/app-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/img/icons/app-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/img/icons/app-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/img/icons/app-icon-180x180.png" sizes="180x180">

  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#252831">
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script async defer type="application/javascript" charset="utf-8" src="js/loader.js"></script>
  <noscript>This website works with JavaScript</noscript>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script>
      window.currentPage = 'index';
  </script>

</body>

</html>
